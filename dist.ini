name    = Map-Tube-Frankfurt
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Map-Tube-Frankfurt
bugtracker.web = http://github.com/reneeb/Map-Tube-Frankfurt/issues
repository.url = http://github.com/reneeb/Map-Tube-Frankfurt.git
repository.web = http://github.com/reneeb/Map-Tube-Frankfurt
repository.type = git

[Prereqs]
perl = 5.010
Map::Tube = 3.50
Test::Map::Tube = 0.35
